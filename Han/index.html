    </head>
  <body>

    ></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
        function initMap() {
  // The location of Uluru
        const uluru = { lat: 28.13066, lng: -82.37028};
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15,
            center: uluru,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
            position: uluru,
            map: map,
        });
        }

        window.initMap = initMap;
      document.getElementById("map").style.display = 'none';
      let response = prompt("Are you free on Monday?").toLowerCase();

      if (response=="yes"){
        outputText = "I am inviting you to watch a horror movie at 7:45PM on Monday at AMC HIGHWOODS 20\nWe can meet up at campus before going <3";
        document.getElementById("map").style.display = 'block';
    }else if(response=="no"){
        outputText = "bruh";
      }else{
        outputText = "yes or no bruh";
      }
      
      document.getElementById("resultText").innerHTML = outputText;
